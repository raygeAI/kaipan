    <script type="text/javascript">
        var url = localStorage.getItem("url");
        var token = localStorage.getItem("token");
        var projectguid = localStorage.getItem("projectguid");

        var buildlist = localStorage.getItem("buildlist");//取回room对象          
        var buildlist = JSON.parse(buildlist);//把字符串转换成JSON对象


        $(function () {

            var projectnum = localStorage.getItem("projectnum");
            if (projectnum ==1) {
                $("#project").hide();
            }

            var projectname = localStorage.getItem("projectname");
            $("#currentProj").html("当前项目：" + projectname);
        })

        var testdata;
        //二维码
        function takecode() {
            JSBridge.takecode(function (codeInfo, isSuccess) {
                if (isSuccess == true) {
                    var obj = eval('(' + codeInfo + ')');
                    //return obj.code;
                    testdata = { info: { token: token }, func: 'sign', params: { qrcode: obj.code, projguid: projectguid } };
                    ko.applyBindings(new ViewModel());
                }
                else { 
                    alert("二维码扫描不成功");
                }
            });
        }


        //签到
        function qiandao() {
            var key = takecode();
            testdata = { info: { token: token }, func: 'sign', params: { qrcode: key, projguid: projectguid } };
            ko.applyBindings(new ViewModel());

        }



        function ViewModel() {
            var self = this;
            self.sign = ko.observableArray();

            $.ajax({
                url: url,
                dataType: 'jsonp',
                data: testdata,
                //jsonp: 'callbackparam',
                jsonpCallback: "callback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
                success: function (json) {
                    if (json.result) {
                        self.sign.push(json.data);
                        var status = json.msg;
                        $("#status").html(status);
                    }
                    else {
                        $("#divmessage").append("<span style=\"font-size: 36px\">无效认筹单 </span> <br>");
                    }
                    popCenterWindow();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.msg);

                },
                timeout: 30000,
            })
        }


        //查询单子状态
        function search(key) {
            var chipsdata = { info: { token: token }, func: 'chipsinfo', params: { qrcode: key } };
            $.ajax({
                url: url,
                dataType: 'jsonp',
                data: chipsdata,
                //jsonp: 'callbackparam',
                jsonpCallback: "callback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
                success: function (json) {
                    if (json.result) {
                        alert(json.data.step);
                    }
                    else {
                        alert("无效认筹单！");
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("无法获取数据，请重试");
                    //alert(XMLHttpRequest.msg);
                },
                timeout: 5000,
            })
        }

    </script>

    <script type="text/javascript">
        //获取窗口的高度 
        var windowHeight;
        //获取窗口的宽度 
        var windowWidth;
        //获取弹窗的宽度 
        var popWidth;
        //获取弹窗高度 
        var popHeight;
        function init() {
            windowHeight = $(window).height();
            windowWidth = $(window).width();
            popHeight = $(".window").height();
            popWidth = $(".window").width();
        }
        //关闭窗口的方法 
        function closeWindow() {
            $("#close").click(function () {
                $(this).parent().parent().parent().hide("slow");
            })
            //$(".title img").click(function () {
            //    $(this).parent().parent().hide("slow");
            //});
        }
        //定义弹出居中窗口的方法 
        function popCenterWindow() {
            init();
            //计算弹出窗口的左上角Y的偏移量 
            var popY = (windowHeight - popHeight) / 2;
            var popX = (windowWidth - popWidth) / 2;
            //alert('jihua.cnblogs.com'); 
            //设定窗口的位置 
            $("#center").css("top", popY).css("left", popX).slideToggle("slow");
            closeWindow();
        }
        function popLeftWindow() {
            init();
            //计算弹出窗口的左上角Y的偏移量 
            var popY = windowHeight - popHeight;
            //var popX=-(windowWidth-popWidth); 
            //alert(popY); 
            //设定窗口的位置 
            $("#left").css("top", popY - 50).css("left", 50).slideToggle("slow");
            closeWindow();
        }
        function popRightWindow() {
            init();
            //计算弹出窗口的左上角Y的偏移量 
            var popY = windowHeight - popHeight;
            var popX = windowWidth - popWidth;
            //alert(www.cnblogs.com/jihua); 
            //设定窗口的位置 
            $("#right").css("top", popY - 50).css("left", popX - 50).slideToggle("slow");
            closeWindow();
        } </script>
