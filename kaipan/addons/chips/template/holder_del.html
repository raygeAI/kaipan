
<form action="{$url}" method="post"  class="form-horizontal" role="form" enctype="multipart/form-data" id="form-delete">
    <input type="hidden" name="token" value="{$_W['token']}" />
    <table class="table table-hover">
        <thead class="navbar-inner">
        <tr>
            <th>姓名</th>
        </tr>
        </thead>
        <tbody>
        {loop $holdguid $k $item}
        <tr>
            <td><input class="holdids" type="checkbox" name="holdids[]" value="{$item}"></td>
            <td>{$holdname[$k]}</td>
         </tr>
        {/loop}
        </tbody>
    </table>
</form>
