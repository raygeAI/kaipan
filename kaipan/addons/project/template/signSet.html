<form method="post" action="{$url}" id="form-set" class="form-horizontal" role="form" style="min-height: 160px">
    <input type="hidden" name="token" value="{$_W['token']}" />
    <br/>
    <div class="form-group">
        <label class="col-md-3 control-label">每组人数</label>
        <div class = "col-md-6">
            <input class="form-control" type="number" min="0" value="{$set['num']}" name="num">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">叫号最多组数</label>
        <div class="col-md-6">
            <input class="form-control" type="number" min="0" max="4" value="{$set['max']}" name="max" readonly="readonly">
        </div>
    </div>
    <div class="form-group" style="text-align: center;">
        <label>
            <input type="checkbox" name="clear"> 清除所有分组及签到信息
        </label>
    </div>
</form>
